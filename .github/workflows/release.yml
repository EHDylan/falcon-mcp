name: release-please
on:
  push:
    branches: [main]

permissions:
  contents: read  # Default to read-only at workflow level

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write       # Required for creating releases
      pull-requests: write  # Required for release PRs
      issues: write         # Required by release-please
      id-token: write       # Required for OIDC PyPI publishing
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: google-github-actions/release-please-action@db8f2c60ee802b3748b512940dde88eabd7b7e01 # v3.7.13
        id: release-please
        with:
          release-type: python
          package-name: falcon-mcp
          pull-request-header: ':rocket: New Release Incoming! :rocket:'
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"refactor","section":"Refactoring","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":true}]'
          # Add any extra files that contain version references
          # extra-files: |
          #   README.md

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        if: ${{ steps.release-please.outputs.release_created }}

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.11'
        if: ${{ steps.release-please.outputs.release_created }}

      - name: Build package
        run: |
          pip install uv==0.9.21
          uv pip install --system build==1.3.0
          python -m build
        if: ${{ steps.release-please.outputs.release_created }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        if: ${{ steps.release-please.outputs.release_created }}
